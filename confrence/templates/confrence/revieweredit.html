{% extends "base.html" %}

{% block content %}
<h2>Add Reviewer</h2>
{% if form.errors %}
{{form.errors}}
{% endif %}
<form method="post" action="{% url 'reviewr-edit' %}{{confrence.id}}/">
{% csrf_token %}
{{ formset.management_form }}
<table border='1px'>
	{% for form in formset %}         
	      {{ form.id }}
	<tr><td>{{ form }}</td></tr>
	{% endfor %}
</table>
<input type="submit" value="Add/Edit" />
</form>

{% endblock %}
