{% extends "base.html" %}

{% block content %}
{% if formset %}
	<form method="post" action="{% url 'edit-gateway' %}{{confrenceid}}/">
	{% csrf_token %}
	{{ formset.management_form }}
	<table border='1px'>
		{% for form in formset %}         
		      {{ form.id }}
		<tr><td>{{ form }}</td></tr>
		{% endfor %}
	</table>
	<input type="submit" value="Add/Edit" />
	</form>
{% else %}
	<h2> Invalid Link </h2>
{% endif %}
{% endblock %}
